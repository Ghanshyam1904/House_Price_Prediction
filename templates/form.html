<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Price Prediction Form</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Same styles as your diamond form (kept for design consistency) */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }
    .container { max-width: 900px; margin: 0 auto; }
    .header h1 { color: #fff; font-size: 2.5rem; margin-bottom: 10px; text-align:center;}
    .form-container { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);}
    .form-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px;}
    .form-group label { font-weight:600; margin-bottom:6px; display:block;}
    .form-group input { width:100%; padding:12px; border:2px solid #ddd; border-radius:8px;}
    .submit-btn { margin-top:20px; background:linear-gradient(135deg,#667eea,#764ba2); color:white; border:none; border-radius:30px; padding:15px 40px; font-size:1rem; cursor:pointer;}
    .result-container { background:white; border-radius:15px; padding:30px; margin-top:20px; text-align:center;}
    .result-price { font-size:2rem; color:#667eea; font-weight:bold; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-home"></i> House Price Prediction</h1>
      <p style="color:white; text-align:center;">Enter your house details to get an estimated price</p>
    </div>

    <div class="form-container">
      <form action="{{ url_for('predict_datapoint') }}" method="POST" id="houseForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="date">Date (YYYYMMDD)</label>
            <input type="number" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="bedrooms">Bedrooms</label>
            <input type="number" id="bedrooms" name="bedrooms" required>
          </div>

          <div class="form-group">
            <label for="bathrooms">Bathrooms</label>
            <input type="number" id="bathrooms" name="bathrooms" step="0.5" required>
          </div>

          <div class="form-group">
            <label for="sqft_living">Sqft Living</label>
            <input type="number" id="sqft_living" name="sqft_living" required>
          </div>

          <div class="form-group">
            <label for="sqft_lot">Sqft Lot</label>
            <input type="number" id="sqft_lot" name="sqft_lot" required>
          </div>

          <div class="form-group">
            <label for="floors">Floors</label>
            <input type="number" id="floors" name="floors" step="0.5" required>
          </div>

          <div class="form-group">
            <label for="waterfront">Waterfront (0 = No, 1 = Yes)</label>
            <input type="number" id="waterfront" name="waterfront" min="0" max="1" required>
          </div>

          <div class="form-group">
            <label for="view">View Score</label>
            <input type="number" id="view" name="view" required>
          </div>

          <div class="form-group">
            <label for="condition">Condition</label>
            <input type="number" id="condition" name="condition" min="1" max="5" required>
          </div>

          <div class="form-group">
            <label for="grade">Grade</label>
            <input type="number" id="grade" name="grade" required>
          </div>

          <div class="form-group">
            <label for="sqft_above">Sqft Above</label>
            <input type="number" id="sqft_above" name="sqft_above" required>
          </div>

          <div class="form-group">
            <label for="sqft_basement">Sqft Basement</label>
            <input type="number" id="sqft_basement" name="sqft_basement" required>
          </div>

          <div class="form-group">
            <label for="yr_built">Year Built</label>
            <input type="number" id="yr_built" name="yr_built" required>
          </div>

          <div class="form-group">
            <label for="yr_renovated">Year Renovated</label>
            <input type="number" id="yr_renovated" name="yr_renovated" required>
          </div>

          <div class="form-group">
            <label for="zipcode">Zipcode</label>
            <input type="number" id="zipcode" name="zipcode" required>
          </div>
        </div>

        <div style="text-align:center;">
          <button type="submit" class="submit-btn">
            <i class="fas fa-calculator"></i> Predict Price
          </button>
        </div>
      </form>
    </div>

    {% if final_result %}
    <div class="result-container">
      <div class="result-title">Predicted House Price</div>
      <div class="result-price">${{ final_result }}</div>
      <div class="result-subtitle">Based on the details you entered</div>
      <a href="{{ url_for('predict_datapoint') }}" class="submit-btn">New Prediction</a>
    </div>
    {% endif %}
  </div>
</body>
</html>
